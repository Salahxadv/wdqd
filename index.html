<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Game - Powered by @Amordeev</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    
    #viewport {
        border: 3px solid #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        margin-bottom: 20px;
    }
    
    .credit {
        color: #fff;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
    }
    
    .credit a {
        color: #1DA1F2;
        text-decoration: none;
        font-weight: bold;
    }
    
    .credit a:hover {
        text-decoration: underline;
    }
</style>
<script type="text/javascript" src="snake.js"></script>
</head>
<body>
<canvas id="viewport" width="640" height="480"></canvas>
<div class="credit">
    Powered by: <a href="https://x.com/Amordeev" target="_blank">@Amordeev</a>
</div>
</body>
</html>
